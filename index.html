<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Base Meta Tags - React Helmet will override these on each page -->
    <title>Dark Mesa Hosting - Affordable Website Design & Hosting</title>
    <meta name="description" content="Launch your small business online fast! Professional website design starting at $249 with hosting from $39/month. Perfect for new businesses and startups. Delivered in under 2 weeks.">
    <meta name="author" content="Dark Mesa Hosting" />
    <meta name="keywords" content="small business website, affordable web design, startup website, new business website, website builder, small business web hosting, fast website delivery, budget friendly web design">
    
    <!-- React Helmet will inject page-specific meta tags here dynamically -->
    
    <!-- Google Analytics (G-C71J58WMC9) loaded conditionally via CookieBanner component -->
    <!-- This ensures GDPR/CCPA compliance by only loading after user consent -->
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- DNS Prefetch for faster loading -->
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    
    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#7877C6" />
    <meta name="msapplication-TileColor" content="#7877C6" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    
    <!-- Open Graph / Facebook - Base defaults, React Helmet will override per page -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Dark Mesa Hosting" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card - Base defaults -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@darkmesahosting" />
    <meta name="twitter:creator" content="@darkmesahosting" />
    
    <!-- Base Canonical - React Helmet will override per page -->
    <link rel="canonical" href="https://darkmesahosting.com" />
    
    <!-- Schema.org Base - Page-specific schemas added via React Helmet -->
    <!-- This base schema identifies the organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Dark Mesa Hosting",
      "alternateName": "Dark Mesa",
      "url": "https://darkmesahosting.com",
      "logo": "https://darkmesahosting.com/logo.png",
      "description": "Affordable website building and hosting services for small businesses and startups. Professional web design starting at $249.",
      "email": "info@darkmesahosting.com",
      "telephone": "+1-234-567-8900",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "CA"
      },
      "sameAs": [
        "https://facebook.com/darkmesahosting",
        "https://twitter.com/darkmesahosting",
        "https://linkedin.com/company/darkmesahosting"
      ]
    }
    </script>
    
    <!-- Website Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Dark Mesa Hosting",
      "url": "https://darkmesahosting.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://darkmesahosting.com/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured data for specific pages will be injected by React Helmet -->
  </body>
</html>
